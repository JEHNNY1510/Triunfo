<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        
        <p:dialog id="dlgagregarMarca" visible="#{agregarMarcaBean.abrirGuardado}" width="30%" height="40%" 
                      header="Agregar Marca" showEffect="explode" 
                      hideEffect="explode"
                      onHide="#{agregarMarcaBean.cerrarGuardado()}" minimizable="true" 
                      modal="true" maximizable="false" resizable="false"
                      style="text-align: center;width: 100%">
                <h:panelGrid columns="2" cellpadding="1" cellspacing="10%" style="text-align: center;width: 100%">
                    <p:outputLabel value="Nombre Marca" style="width: 100%"/>
                    <p:inputText value="#{agregarMarcaBean.marca.nombremarca}" id="txtdescripcionnombre" style="width: 100%"/>
                    
                </h:panelGrid>
                <h:panelGrid columns="2" cellpadding="1" cellspacing="10%">
                    <p:commandButton value="Guardar" actionListener="#{agregarMarcaBean.guardarMarca()}" />
                    <p:commandButton value="Cancelar" actionListener="#{agregarMarcaBean.cerrarGuardado()}"/>
                </h:panelGrid>        
                
                
            </p:dialog>
        
    </ui:composition>
</html>
